spring.application.name=dsa-question-picker

server.port=8081

spring.config.import=optional:file:env.properties

spring.data.mongodb.uri=${MONGODB_URL}

frontend.url=${FRONTEND_URL}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/auth/google/callback
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.redirect-uri=${BACKEND_URL}/auth/github/callback
spring.security.oauth2.client.registration.github.scope=read:user,user:email

jwt.secret=${JWT_SECRET}
jwt.expiration.ms=604800000